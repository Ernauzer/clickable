<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./css/style.css">


    <title>Clickable</title>
</head>

<body>

    <div class="wrapper">

        <div class="container">

            <div class="main">

                <div class="castle_block">
                    <picture>
                        <source media="(max-width: 900px)" srcset="./img/castle_900.png">
                        <source media="(max-width: 600px)" srcset="./img/castle_320.png">
                        <img src="./img/castle.png" alt="Knight" class="castle" data-speed="250">
                    </picture>
                </div>

                <div class="header_logo_container">
                    <img src="./img/logo.svg" alt="" class="logo">
                </div>

                <div class="cup_container">
                    <img src="./img/cup.svg" alt="Cup" class="cup_img">
                    <div class="cup_text_container">
                        <span class="title cup_title">ПРЕМИЯ ЗА ЛУЧШУЮ ВЕРСТКУ без говна</span>
                        <span class="title cup_sub_title">*ПО РЕЗУЛЬТАТАМ ПРЕМИИ Huinya sobachiya 2021</span>
                    </div>
                </div>

                <div class="main_bonus_container">

                    <span class="title main_bonus_title">Дарим</span>
                    <div class="main_bonus_title_like_container">
                        <img src="./img/decorate/L.png" alt="Л" class="img_like">
                        <img src="./img/decorate/L.png" alt="Л" class="img_like">
                        <span class="title main_bonus_title_like">
                            ЛАЙКИ
                        </span>
                    </div>
                    <span class="title main_bonus_title main_bonus_title_right">За четкую <br> верстку</span>

                    <div class="main_btn_container">
                        <button id="main_btn" class="btn" type="button">надави сюда</button>
                        <span class="btn_decorate"></span>
                    </div>

                    <div class="terms_conditions_container">
                        <a href="" class="terms_conditions">Правила и условия</a>
                    </div>

                </div>

                <div class="main_container">

                    <picture>
                        <source media="(max-width: 900px)" srcset="./img/man_320.png">
                        <img src="./img/man.png" alt="Knight" class="main_img" data-speed="60">
                    </picture>
                    <span class="title main_text best_front-end1">
                        <span>лучший</span>
                        <span>фронтэнд</span>
                        <span>на башне</span>
                    </span>
                    <span class="title main_text best_front-end2">
                        <span>лучший</span>
                        <span>фронтэнд</span>
                        <span>на башне</span>
                    </span>

                </div>

                <footer class="footer">
                    <div class="footer_child footer_payment_systems">
                        <div class="footer_wrapper">
                            <a href="" class="link footer_link footer_payment_systems_link">
                                <img src="./img/paymentSystems/yandexmoney.svg" alt="Yandex Money"
                                    class="footer_payment_system_img">
                            </a>
                            <a href="" class="link footer_link footer_payment_systems_link">
                                <img src="./img/paymentSystems/qiwi.svg" alt="Qiwi" class="footer_payment_system_img">
                            </a>
                            <a href="" class="link footer_link footer_payment_systems_link">
                                <img src="./img/paymentSystems/webmoney.svg" alt="WebMoney"
                                    class="footer_payment_system_img">
                            </a>
                            <a href="" class="link footer_link footer_payment_systems_link">
                                <img src="./img/paymentSystems/visa.svg" alt="Visa" class="footer_payment_system_img">
                            </a>
                            <a href="" class="link footer_link footer_payment_systems_link">
                                <img src="./img/paymentSystems/mastercard.svg" alt="Master Card"
                                    class="footer_payment_system_img">
                            </a>
                        </div>
                    </div>
                    <div class="footer_child footer_social">
                        <div class="footer_wrapper">
                            <a href="" class="link footer_link footer_social_link link_18">
                                18+
                            </a>
                            <a href="" class="link footer_link footer_social_link">
                                <img src="./img/social/instagram.svg" alt="Instagram">
                            </a>
                        </div>
                    </div>

                </footer>

                <div class="levitating_balls levitating_balls1" data-speed="70">
                    <img class="levitating_ball" src="./img/decorate/ball_sm.svg" alt="Levitating balls">
                </div>
                <div class="levitating_balls levitating_balls2" data-speed="60">
                    <img class="levitating_ball" src="./img/decorate/ball_md.svg" alt="Levitating balls">
                </div>
                <div class="levitating_balls levitating_balls3" data-speed="50">
                    <img class="levitating_ball" src="./img/decorate/ball_lg.svg" alt="Levitating balls">
                </div>
            </div>

        </div>

    </div>

    <div id="heart" class="heart_container" data-number="100" data-timer="8"></div>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
